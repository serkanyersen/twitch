<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch Search</title>
  <link rel="stylesheet" href="build/style.css">
</head>
<body>

  <div class="main-view">
    <div class="search-bar">
      <form action="#">
        <input type="search">
        <button type="submit">Search</button>
      </form>
    </div>
    <div class="result-details">
      <div class="total">Total Results</div>
      <div class="pagination">&lt; 1/10 &gt;</div>
    </div>
    <div class="results">
      Results
    </div>
  </div>

  <script src="build/app.js"></script>
</body>
</html>
