<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Mobile helpers -->
  <meta name="HandheldFriendly" content="true"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="mobile-web-app-capable" content="yes">

  <!-- make IE compatible -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1,IE=8">

  <title>Twitch Search</title>
  <link rel="stylesheet" href="build/style.css">
</head>
<body>

  <div class="main-view">
    <div class="search-bar">
      <form action="#">
        <input type="search">
        <button type="submit">Search</button>
      </form>
    </div>
    <div class="result-details">
      <div class="total">Total Results</div>
      <div class="pagination">&lt; 1/10 &gt;</div>
    </div>
    <div class="results">
      Results
    </div>
  </div>

  <script type="text/template" id="stream-item">
    <li class="stream-item">
      <img src="{{ preview }}" alt="Preview Image" class="preview-image">
      <a href="{{ link }}" class="stream-link">
        <h3 class="stream-title">{{ displayName }}</h3>
        <div class="stream-details">
          <span class="game-name">{{ gameName }}</span>
          -
          <span class="viewer-count">{{ viewers }}</span>
        </div>
        <p class="stream-description">{{ description }}</p>
      </a>
    </li>
  </script>

  <script src="build/app.js"></script>
</body>
</html>
