<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Mobile helpers -->
  <meta name="HandheldFriendly" content="true"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="mobile-web-app-capable" content="yes">

  <!-- make IE compatible -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1,IE=8">

  <title>Twitch Search</title>
  <link rel="stylesheet" href="build/style.css">
</head>
<body>

  <div class="main-view">

    <!-- Logo and headline -->
    <div class="header">
      <img src="images/logo.png" height="40" align="left" alt="Twitch"> Stream Search
    </div>

    <!-- Search tools -->
    <div class="search-bar">

      <!-- Search form -->
      <form action="#" method="GET" class="search-form">
        <input type="text" name="query" placeholder="Search Streams" class="search-input">
        <button class="search-button">Search</button>
      </form>

      <!-- Show pagination and total of results -->
      <div class="result-details">
        <div class="total">0 results</div>
        <div class="pagination">
          <button class="previous-page" disabled="disabled">
            <img src="images/back.png" alt="Previous">
          </button>
          <span class="page-status">1/0</span>
          <button class="next-page" disabled="disabled">
            <img src="images/forward.png" alt="Next">
          </button>
        </div>
      </div>

      <!-- Loading gif -->
      <img src="images/loading.gif" class="loading-gif hidden">
    </div>

    <!-- Display results in a list -->
    <div class="results-container">
      <ul class="results"></ul>
    </div>
  </div>

  <!-- Template for results -->
  <script type="text/template" id="stream-item">
    <li class="stream-item">
      <div class="image-container">
        <img src="{{ preview }}" alt="Preview Image" class="preview-image">
        <img src="{{ logo }}" alt="Logo" class="logo-image">
      </div>
      <a href="{{ link }}" class="stream-link">
        <h3 class="stream-title">{{ displayName }}</h3>
        <div class="stream-details">
          <span class="game-name">{{ gameName }}</span>
          <span class="viewer-count">{{ viewers }}</span>
        </div>
        <p class="stream-description">{{ description }}</p>
      </a>
    </li>
  </script>

  <!-- Scripts at the bottom -->
  <script type="text/javascript" src="build/app.js"></script>
</body>
</html>
